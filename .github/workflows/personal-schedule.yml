name: Personal Daily Schedule

on:
  schedule:
    - cron: '30 4 * * *'   # Утро 07:30 МСК
    - cron: '30 9 * * *'   # День 12:30 МСК  
    - cron: '0 16 * * *'   # Вечер 19:00 МСК

jobs:
  notify-morning:
    if: github.event.schedule == '30 4 * * *'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install aiohttp
      - run: python personal_schedule.py morning

  notify-day:
    if: github.event.schedule == '30 9 * * *'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install aiohttp
      - run: python personal_schedule.py day

  notify-evening:
    if: github.event.schedule == '0 16 * * *'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install aiohttp
      - run: python personal_schedule.py evening
