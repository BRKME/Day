name: Daily Schedule Notifier

on:
  schedule:
    - cron: '30 4 * * *'   # 07:30 MSK - morning
    - cron: '30 9 * * *'   # 12:30 MSK - day  
    - cron: '0 16 * * *'   # 19:00 MSK - evening
  workflow_dispatch:
    inputs:
      period:
        description: 'Period'
        required: true
        default: 'morning'
        type: choice
        options:
        - morning
        - day
        - evening

jobs:
  send-notification:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install aiohttp
        
    - name: Send notification
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      run: |
        python notifier.py ${{ github.event.inputs.period || 'morning' }}
