name: Personal Daily Schedule

on:
  schedule:
    # Три раза в день: 07:30, 12:30, 19:00 по Москве (04:30, 09:30, 16:00 UTC)
    - cron: '30 4 * * *'  # Утро 07:30 МСК
    - cron: '30 9 * * *'  # День 12:30 МСК  
    - cron: '0 16 * * *'  # Вечер 19:00 МСК
  workflow_dispatch:  # Позволяет запускать вручную

jobs:
  notify:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install aiohttp
        
    - name: Run Personal Schedule
      run: |
        python personal_schedule.py
        
    - name: Notify completion
      if: success()
      run: |
        echo "✅ Personal schedule reminder sent successfully"
        
    - name: Notify failure
      if: failure()
      run: |
        echo "❌ Failed to send personal schedule reminder"
